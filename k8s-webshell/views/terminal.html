<html>
<head>

    <link rel="stylesheet" href="static/css/xterm.css" />
    <link rel="stylesheet" href="static/css/bootstrap.min.css" />
    <script src="static/js/xterm.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <style>
        body {
            color: #111;
            margin: 20px;
        }

        #terminal-container {
            margin: 0 auto;
        }
        #connect {
            margin: 0 auto;
        }
        #terminal-container a {
            color: #fff;
        }
        .panel-body{
            background-color: #000;
        }
        .xterm-rows {
            color: #00ff00;
        }
    </style>
    <script type="text/javascript">

        $(document).ready(function(){

            ws_connect();
        });

    </script>
</head>
<body style="border-width: 0px;margin:0px">

<form class="form-inline" style="margin: 0px">
    <button type="button" class="btn btn-default" onclick="ws_connect()" id="connect_container">连接</button>
</form>
    <div style="padding: 0px;border: 0px;margin: 0px">
        <div id="terminal-container"></div>
    </div>
<script>
    // 定义ws链接
    function ws_connect(){
        // 获取宽度和高度
        console.log(document.body.clientWidth)
        cols=parseInt(document.body.clientWidth /9)
        rows=parseInt(document.body.clientHeight / 20)
        console.log(rows,cols)
        var socket
        // 定义term对象
        var term = new Terminal({
            "cursorBlink":true,
            "rows":rows,
            "cols":cols,
        });
        // 隐藏连接按钮显示断开按钮
        $("#connect_container").hide()
        $("#drop_container").show()
        h=$("input[name=h]").val()
        p=$("input[name=p]").val()
        // 获取容器id
        containers_id=$("input[name=containers_id]").val()
        // 打印容器id
        console.log(h,p,containers_id)
        if( h == "" || p == "" || containers_id == ""){
            alert("不能为空!")
            return false
        }
        // 获取term div
        container = document.getElementById('terminal-container');
        // 生成参数
        //'ws://xxxx:port'
        // href=http://xxx:port
        // href=/
        localurl=window.location.href.split('/')[2]
        url = 'ws://'+localurl+'/terminal/ws?namespace={{.namespace}}&pod={{.pod}}&container={{.container}}&rows='+rows+'&cols='+cols
        console.log(url)
        // 生成socket对象
        socket = new WebSocket(url);
        $("#terminal-container").html("")
        // 生成term对象
        term.open(document.getElementById('terminal-container'));
        // 打印term对象
        console.log(term)
        term.colors
        //term.toggleFullscreen(true);
        term.on('data', function (data) {
            socket.send(data);
            // console.log("发送数据",data)
        });

        socket.onmessage = function (e) {
            // console.log(e)
            // var escapable = /[\x00-\x1f\ud800-\udfff\u200c-\u200f\u2028-\u202f\u2060-\u206f\ufff0-\uffff]/g;

            term.write(e.data);
            // alert(e.data)
        };
        socket.onclose = function (e) {
            term.write("session is close");
            $("#connect_container").show()
            $("#drop_container").hide()
        }
    }
    function ws_close(){
        socket.close()
        $("#connect_container").show()
        $("#drop_container").hide()
    }
</script>
</body>
</html>
